<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="form-container">
        <h2>Subscribe Now</h2>
        <form id="subscribeForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <button type="submit">Subscribe</button>
        </form>
</div>
        <div class="form-container1">
            <p>Follow us on social media:</p>
            <div class="social-icons">
                <a href="https://youtube.com/@kamao_money_official01?si=V9yhSlScLwwTnliE" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://t.me/kamao_money_official" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="https://www.instagram.com/kamao_money_official?igsh=ZWh2NHZjam1uZ2F6" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>


    <script>
document.getElementById("subscribeForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = {
        name: this.name.value,
        phone: this.phone.value,
        email: this.email.value
    };

    fetch("https://script.google.com/macros/s/AKfycbwaILEVxKUC9rOl0hI64hRzLXu_fiK_kZHtdXsFL3UkBbgo8P9YvwHQB3IrD4Oq3ot4/exec", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.text())
    .then(result => {
        alert(result);
        this.reset();
    })
    .catch(error => {
        alert("Something went wrong: " + error.message);
        console.error(error);
    });
});
</script>

</body>
</html>
